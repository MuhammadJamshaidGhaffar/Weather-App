<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="weather">
      <input
        type="search"
        name=""
        id=""
        class="weather-search"
        placeholder="Your City"
      />
      <div class="weather-today">
        <div class="weather-details">
          <h2 class="weather-city">Bahawalpur, Punjab</h2>
          <p class="weather-day">Monday</p>
          <div class="weather-current">
            <p class="weather-indicator weather-indicator-humidity">
              <span class="value">93</span>%
            </p>
            <p class="weather-indicator weather-indicator-wind">
              <span class="value">West , 1.23</span>m/s
            </p>
            <p class="weather-indicator weather-indicator-pressure">
              <span class="value">1023</span>hPa
            </p>
          </div>
        </div>

        <img class="weather-image" src="images/clear-sky.png" alt="Clear Sky" />

        <div class="weather-temp">
          <p><span>+20</span>&deg;C</p>
        </div>
      </div>
      <div class="weather-forecast">
        <article class="weather-forecast-item">
          <img
            src="images/clear-sky.png"
            alt=""
            class="weather-forecast-icon"
          />
          <p class="weather-forecast-day">Friday</p>
          <p class="weather-forecast-temp"><span>+20</span>&deg;C</p>
        </article>
        <article class="weather-forecast-item">
          <img
            src="images/clear-sky.png"
            alt=""
            class="weather-forecast-icon"
          />
          <p class="weather-forecast-day">Friday</p>
          <p class="weather-forecast-temp"><span>+20</span>&deg;C</p>
        </article>
        <article class="weather-forecast-item">
          <img
            src="images/clear-sky.png"
            alt=""
            class="weather-forecast-icon"
          />
          <p class="weather-forecast-day">Friday</p>
          <p class="weather-forecast-temp"><span>+20</span>&deg;C</p>
        </article>
        <article class="weather-forecast-item">
          <img
            src="images/clear-sky.png"
            alt=""
            class="weather-forecast-icon"
          />
          <p class="weather-forecast-day">Friday</p>
          <p class="weather-forecast-temp"><span>+20</span>&deg;C</p>
        </article>
        <article class="weather-forecast-item">
          <img
            src="images/clear-sky.png"
            alt=""
            class="weather-forecast-icon"
          />
          <p class="weather-forecast-day">Friday</p>
          <p class="weather-forecast-temp"><span>+20</span>&deg;C</p>
        </article>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
